---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  <div class="content">
    {{ content }}
  </div>

  {% if site.data.giscus and site.data.giscus.repo and site.data.giscus.repo_id and site.data.giscus.category_id %}
  <section class="comments">
    <script src="https://giscus.app/client.js"
      data-repo="{{ site.data.giscus.repo }}"
      data-repo-id="{{ site.data.giscus.repo_id }}"
      data-category="Announcements"
      data-category-id="{{ site.data.giscus.category_id }}"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="preferred_color_scheme"
      data-lang="en"
      crossorigin="anonymous"
      async>
    </script>
  </section>
  {% endif %}
</article>
